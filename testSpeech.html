<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text to Speech with Multiple Voices</title>
  <script src="https://code.responsivevoice.org/responsivevoice.js?key=VxGi48AE"></script>
</head>
<body>
  <h1>ResponsiveVoice Text to Speech</h1>
  <textarea id="textInput" rows="5" cols="50" placeholder="Type text here..."></textarea><br>

  <!-- Dropdown to select a voice -->
  <label for="voiceSelect">Choose a voice:</label>
  <select id="voiceSelect">
    <option value="UK English Male">UK English Male</option>
    <option value="UK English Female">UK English Female</option>
    <option value="US English Male">US English Male</option>
    <option value="US English Female">US English Female</option>
    <option value="Australian Female">Australian Female</option>
    <option value="Indian English Female">Indian English Female</option>
    <!-- Add more options as needed -->
  </select><br>

  <button id="speakButton">Speak</button>

  <script>
    document.getElementById('speakButton').addEventListener('click', () => {
      const textInput = document.getElementById('textInput').value;
      const selectedVoice = document.getElementById('voiceSelect').value;

      if (responsiveVoice.voiceSupport()) {
        responsiveVoice.speak(textInput, selectedVoice, {
          pitch: 1,
          rate: 1,
          volume: 1
        });
      } else {
        alert('ResponsiveVoice is not supported on this browser.');
      }
    });
  </script>
</body>
</html>
