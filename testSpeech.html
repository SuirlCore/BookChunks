<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text to Speech with ResponsiveVoice.js</title>
  <script src="https://code.responsivevoice.org/responsivevoice.js?key=VxGi48AE"></script>
</head>
<body>
  <h1>ResponsiveVoice Text to Speech</h1>
  <textarea id="textInput" rows="5" cols="50" placeholder="Type text here..."></textarea><br>
  <button id="speakButton">Speak</button>

  <script>
    document.getElementById('speakButton').addEventListener('click', () => {
      const textInput = document.getElementById('textInput').value;

      if (responsiveVoice.voiceSupport()) {
        responsiveVoice.speak(textInput, "UK English Male", {
          pitch: 1, // Adjust pitch: 0 (low) to 2 (high)
          rate: 1,  // Adjust speed: 0.1 (slow) to 2 (fast)
          volume: 1 // Adjust volume: 0 (mute) to 1 (full)
        });
      } else {
        alert('ResponsiveVoice is not supported on this browser.');
      }
    });
  </script>
</body>
</html>
